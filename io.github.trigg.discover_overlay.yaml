app-id: io.github.trigg.discover_overlay
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: discover-overlay
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
rename-icon: discover-overlay
only-arches:
  - x86_64
modules:
  - gtk-layer-shell.json
  - python3-discover-overlay.json
  - local-appdata.json
  - local-desktop.json
  - local-icons.json
